<ion-header>

  <ion-navbar>
    <ion-title > Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list> 
          
        <ion-item> 
          <ion-label floating> Email Address </ion-label>
          <ion-input type = "text" [(ngModel)]="user.email"> </ion-input>
        </ion-item> 
    
        <ion-item> 
            <ion-label floating> Password </ion-label>
            <ion-input type = "password" [(ngModel)]="user.password"> </ion-input>
        </ion-item>
      </ion-list>

      <p> Make sure your password includes at least :
          <li>
            12 characters
          </li>
          <li>
            1 number
          </li>
          <li>
            1 symbol (such as &,!,...)
          </li>
          <li>
            1 uppercase and 1 lowercase letter
          </li>
        </p>  

      <button ion-button block medium (click) = "register(user)"> Confirm </button>
</ion-content>
